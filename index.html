<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="page">
    <div id="main" class="text-center">
        <input type="text" id="display"  readonly>
        <div class="row">
            <button type="button" class="btn btn-primary calculator-btn white-btn">C</button>
            <button type="button" class="btn btn-primary calculator-btn white-btn">CE</button>
            <button type="button" class="btn btn-primary calculator-btn white-btn">%</button>
            <button type="button" class="btn btn-primary calculator-btn" id="add-btn">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary calculator-btn">7</button>
            <button type="button" class="btn btn-primary calculator-btn">8</button>
            <button type="button" class="btn btn-primary calculator-btn">9</button>
            <button type="button" class="btn btn-primary calculator-btn" id="sub-btn">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary calculator-btn">4</button>
            <button type="button" class="btn btn-primary calculator-btn">5</button>
            <button type="button" class="btn btn-primary calculator-btn">6</button>
            <button type="button" class="btn btn-primary calculator-btn" id="div-btn">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary calculator-btn">1</button>
            <button type="button" class="btn btn-primary calculator-btn">2</button>
            <button type="button" class="btn btn-primary calculator-btn">3</button>
            <button type="button" class="btn btn-primary calculator-btn" id="mul-btn">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary calculator-btn">.</button>
            <button type="button" class="btn btn-primary calculator-btn">0</button>
            <button type="button" class="btn btn-primary calculator-btn" id="equal-btn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
    

</div>
</body>
</html>
